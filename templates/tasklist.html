<html>
    <head>
        Task List
    </head>
    <body>
        <form action = "/add" method = "POST">
            <input type = "text" name= "taskName"></input>
            <input type = "text" name= "dueDate"></input>
            <input type = "submit" value = "Add task"></input>
        </form>
        <table border=5>
            <tr>
                <th>
                    Task Name
                </th>
                <th>
                    Is Done
                </th>
            </tr>
            {% for task in TaskList %}
                <tr>
                    <td>
                        {{ task[0] }}
                    </td>
                    <td>
                        {{ task[1] }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
